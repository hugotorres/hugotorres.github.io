<body onload="startGame()">
  
      <div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
  
  <script>
  new Vue({
    data: () => ({ message: this.randomNumber() }),
    methods : {
    randomNumber : function(){
      return Math.floor(Math.random() * (10 - 1 + 1)) + 1;
    }
  },
    template: `
    <div>
      <h1>{{message}}</h1>
      <img src="images/doom.PNG" width="50%"/>
      <button v-on:click="message=true">&#x2714;</button>
    </div>
    `
  }).$mount('#content');
</script>
</body>
