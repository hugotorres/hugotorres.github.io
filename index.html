<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sliding Circle App</title>
    <style>
      #grid-container {
        width: 500px;
        height: 500px;
        position: relative;
        border: 1px solid black;
      }

      #circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: blue;
        position: absolute;
        top: 225px;
        left: 225px;
      }
    </style>
  </head>
  <body>
    <div id="grid-container">
      <div id="circle"></div>
    </div>
    <script>
      const circle = document.getElementById('circle');
      let dragging = false;

      // Event listeners to handle dragging the circle
      circle.addEventListener('mousedown', () => {
        dragging = true;
      });

      document.addEventListener('mousemove', event => {
        if (dragging) {
          const x = event.clientX;
          const y = event.clientY;
          const container = document.getElementById('grid-container');
          const containerRect = container.getBoundingClientRect();
          const offsetX = containerRect.left;
          const offsetY = containerRect.top;
          const maxX = container.offsetWidth - circle.offsetWidth;
          const maxY = container.offsetHeight - circle.offsetHeight;
          const circleX = Math.min(Math.max(x - offsetX - circle.offsetWidth / 2, 0), maxX);
          const circleY = Math.min(Math.max(y - offsetY - circle.offsetHeight / 2, 0), maxY);
          circle.style.left = `${circleX}px`;
          circle.style.top = `${circleY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        dragging = false;
      });
    </script>
  </body>
</html>
