<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Top 5 News from Google News</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Top 5 News from Google News</h1>
    <button onclick="getTopNews()">Get Top News</button>
    <ul id="news-list"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      // Create the scene, camera, and renderer
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        400 / 400,
        0.1,
        1000
      );
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(400, 400);
      document.body.appendChild(renderer.domElement);

      // Create the geometry and material for the banner
      const geometry = new THREE.PlaneGeometry(2, 2);
      const texture = new THREE.TextureLoader().load('god.jpg');
      const material = new THREE.MeshBasicMaterial({ map: texture });
      const banner = new THREE.Mesh(geometry, material);
      scene.add(banner);

      // Position the camera and banner
      camera.position.z = 5;
      banner.position.z = -1;

      // Render the scene
      function render() {
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
      render();
    </script>
    <script>
      const newsList = document.getElementById('news-list');

      // Function to retrieve top 5 news from Google News API
      async function getTopNews() {
        newsList.innerHTML = ''; // Clear previous news items
        const url =
          'https://newsapi.org/v2/top-headlines?sources=google-news&apiKey=aa0fa441613c4cc8a73ee95804e9eeef';
        const response = await fetch(url);
        const data = await response.json();

        // Loop through the first 5 articles and add them to the list
        for (let i = 0; i < 5; i++) {
          const article = data.articles[i];
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = article.url;
          link.textContent = article.title;
          listItem.appendChild(link);
          newsList.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
